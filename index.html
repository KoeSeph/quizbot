
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAWD CDL Practice Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fc221c, #fc221c);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    .lang-buttons {
      margin-bottom: 10px;
    }
    .lang-button {
      padding: 8px 16px;
      margin: 0 5px 10px 5px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .lang-button:hover {
      background-color: #2c5282;
    }
    #quiz-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      transition: all 0.3s ease-in-out;
    }
    .question {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .option {
      display: block;
      background: #e0f2ff;
      border: 2px solid #90cdf4;
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 16px;
    }
    .option:hover {
      background: #bee3f8;
      transform: scale(1.02);
    }
    #score {
      margin-top: 20px;
      font-weight: bold;
      text-align: left;
      font-size: 16px;
    }
    #quiz-select {
      margin-bottom: 20px;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 500px;
    }
    h3 {
      color: #2b6cb0;
      font-size: 18px;
      margin-top: 24px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 12px;
      background: #f9fafb;
      padding: 10px;
      border-left: 4px solid #63b3ed;
      border-radius: 4px;
      font-size: 14px;
    }
    hr {
      border: none;
      height: 1px;
      background-color: #ccc;
      margin: 20px 0;
    }
    #progress-container {
      width: 100%;
      height: 10px;
      background-color: #e2e8f0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #63b3ed, #4299e1);
      transition: width 0.4s ease-in-out;
    }
    @media (max-width: 480px) {
      .question { font-size: 16px; }
      .option { font-size: 14px; padding: 10px; }
      #score { font-size: 14px; }
      h3 { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="lang-buttons">
    <button class="lang-button" onclick="setLanguage('english')">English</button>
    <button class="lang-button" onclick="setLanguage('spanish')">EspaÃ±ol</button>
  </div>

  <select id="quiz-select">
    <option disabled selected>Select a quiz...</option>
  </select>

  <div id="quiz-container" style="display:none">
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div id="score"></div>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;
    let missedQuestions = [];
    let completedQuizzes = [];
    let currentQuizName = '';
    let currentLang = 'english';

    const quizzes = {
      english: ["PracticeTestC-2.json", "PracticeTestB-1.json", "PracticeTestB-2.json", "PracticeTestB-3.json", "PracticeTestA-2.json", "PracticeTestA-3.json", "random"],
      spanish: ["PracticeTestC-2.json", "PracticeTestB-1.json", "PracticeTestB-2.json", "PracticeTestB-3.json", "PracticeTestA-2.json", "PracticeTestA-3.json", "random"]
    };

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const scoreEl = document.getElementById('score');
    const quizContainer = document.getElementById('quiz-container');
    const quizSelect = document.getElementById('quiz-select');
    const progressBar = document.getElementById('progress-bar');

    function setLanguage(lang) {
      currentLang = lang;
      quizSelect.innerHTML = '<option disabled selected>Select a quiz...</option>';
      quizzes[lang].forEach(file => {
        const option = document.createElement('option');
        option.value = file;
        option.textContent = file.replace('.json', '');
        quizSelect.appendChild(option);
      });
    }

    quizSelect.addEventListener('change', async () => {
      const file = quizSelect.value;
      currentQuizName = file;
      const basePath = currentLang + "/";

      if (file === 'random') {
        const quizFiles = quizzes[currentLang].filter(q => q !== 'random');
        try {
          const allQuestions = [];
          for (const quizFile of quizFiles) {
            const res = await fetch(basePath + quizFile);
            const data = await res.json();
            allQuestions.push(...data);
          }
          const shuffled = allQuestions.sort(() => 0.5 - Math.random());
          questions = shuffled.slice(0, 30);
        } catch (err) {
          alert("Error loading random quiz.");
          return;
        }
      } else {
        try {
          const res = await fetch(basePath + file);
          questions = await res.json();
        } catch (err) {
          alert("Error loading quiz file.");
          return;
        }
      }

      current = 0;
      score = 0;
      missedQuestions = [];
      scoreEl.textContent = "";
      questionEl.textContent = "";
      optionsEl.innerHTML = "";
      quizContainer.style.display = 'block';
      updateProgress();
      showQuestion();
    });

    function updateProgress() {
      const percent = ((current / questions.length) * 100).toFixed(1);
      progressBar.style.width = percent + '%';
    }

    function showQuestion() {
      updateProgress();
      if (current >= questions.length) {
        questionEl.textContent = "Quiz complete!";
        optionsEl.innerHTML = "";
        scoreEl.innerHTML = `You scored ${score} out of ${questions.length}`;
        if (!completedQuizzes.includes(currentQuizName)) {
          completedQuizzes.push(currentQuizName);
        }
        if (missedQuestions.length > 0) {
          let reviewHTML = '<h3>Review Missed Questions:</h3><ul>';
          missedQuestions.forEach(m => {
            reviewHTML += `<li><strong>Q:</strong> ${m.question}<br><strong>Your answer:</strong> ${m.yourAnswer}<br><strong>Correct answer:</strong> ${m.correctAnswer}</li>`;
          });
          reviewHTML += '</ul>';
          scoreEl.innerHTML += reviewHTML;
        } else {
          scoreEl.innerHTML += `<br><strong>Perfect score! ðŸŽ‰</strong>`;
        }
        scoreEl.innerHTML += `<hr><strong>Completed quizzes this session:</strong><br>${completedQuizzes.map(name => name.replace('.json', '')).join(', ')}`;
        return;
      }

      const q = questions[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.className = 'option';
        btn.onclick = () => {
          if (idx === q.answer) score++;
          else missedQuestions.push({ question: q.question, yourAnswer: q.options[idx], correctAnswer: q.options[q.answer] });
          current++;
          showQuestion();
        };
        optionsEl.appendChild(btn);
      });
    }

    setLanguage('english');
  </script>
</body>
</html>
